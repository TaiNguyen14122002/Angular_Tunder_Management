
<form [formGroup]="empForm" (ngSubmit)="onFromSubmit()" >
    <h1 mat-dialog-title>Thêm chứng nhận, chứng chỉ</h1>
  
    <div mat-dialog-content>
        
            <mat-form-field class="example-full-width">
              <mat-label>Tên nhân viên</mat-label>
              <input matInput #message maxlength="256" formControlName="TenNhanVien"  placeholder="Nhập tên nhân viên ...">
            </mat-form-field>
          

         
            <mat-form-field class="example-full-width">
              <mat-label>Văn bằng chứng chỉ</mat-label>
              <input matInput #message maxlength="256" formControlName="VanBangChungChi"  placeholder="Văn bằng chứng chỉ ...">
            </mat-form-field>
          

          <mat-form-field>
            <mat-label>Loại chứng chỉ</mat-label>
            <select matNativeControl required formControlName="LoaiChungChi">
              <option value="Kỹ năng mềm">Kỹ năng mềm</option>
            </select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Lĩnh vực chứng chỉ</mat-label>
            <select matNativeControl required formControlName="LinhVucChungChi">
              <option value="Kỹ năng mềm">Kỹ năng mềm</option>
            </select>
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="ChungChiQuocTe">Chứng chỉ quốc tế</mat-checkbox>
          </section>

          <mat-form-field>
            <mat-label>Mức chứng chỉ</mat-label>
            <select matNativeControl required formControlName="MucChungChi">
              <option value="Giỏi">Giỏi</option>
            </select>
          </mat-form-field>

          
            <mat-form-field class="example-full-width">
              <mat-label>Cơ sở đào tạo</mat-label>
              <input matInput #message maxlength="256" formControlName="CoSoDaoTao"  placeholder="Cơ sở đào tạo ...">
            </mat-form-field>
          

          <mat-form-field>
            <mat-label>Địa điểm đào tạo</mat-label>
            <select matNativeControl required formControlName="DiaDiemDaoTao">
              <option value="Elearning">Elearning</option>
            </select>
          </mat-form-field>

          <section class="example-section">
            <mat-checkbox class="example-margin" formControlName="CuDiHoc">Cử đi học</mat-checkbox>
          </section>

          
            <mat-form-field class="example-full-width">
              <mat-label>Điểm</mat-label>
              <input matInput #message maxlength="256" type="number" formControlName="Diem"  placeholder="Điểm ...">
            </mat-form-field>
          

          <mat-form-field>
            <mat-label>Kết quả xếp loại</mat-label>
            <select matNativeControl required formControlName="KetQuaXepLoai">
              <option value="Giỏi">Giỏi</option>
            </select>
          </mat-form-field>

          <mat-form-field class="example-form-field">
            <mat-label>Ngày cấp chứng chỉ*</mat-label>
            <input matInput [matDatepicker]="NgayCapChungChi" formControlName="NgayCapChungChi" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="NgayCapChungChi"></mat-datepicker-toggle>
            <mat-datepicker #NgayCapChungChi>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Trở về</button>
                <button mat-raised-button matDatepickerApply>Chọn</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

  
      <mat-form-field class="example-form-field">
        <mat-label>Ngày tạo(Từ ngày)*</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="TuNgay" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Trở về</button>
            <button mat-raised-button matDatepickerApply>Chọn</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  
      <mat-form-field class="example-form-field">
        <mat-label>Ngày tạo(Đến ngày)*</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="DenNgay" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Trở về</button>
            <button mat-raised-button matDatepickerApply>Chọn</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
      
      <div>
        <input type="file" formControlName="FileDinhKem" (change)="onFileSelect($event)" accept=".pdf"/>
      </div>

  
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button type="submit" color="primary" >Thêm</button>
      <a (click)="closepopup()" mat-raised-button color="warn" [mat-dialog-close]="false" type="button">Trở lại</a>
      <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
  </form>
