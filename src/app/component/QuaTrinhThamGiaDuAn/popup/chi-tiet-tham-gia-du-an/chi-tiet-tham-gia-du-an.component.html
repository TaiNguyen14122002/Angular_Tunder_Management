<div style="background: #3092cd;
color: white;
text-align: center;">
    <h1 style="padding: 12px; background-color: #3092cd; text-align: center; color: aliceblue;">Chi tiết quá trình thực hiện đào tạo</h1>
    <button mat-icon-button (click)="closeModal()"
    style="position: absolute; top: 4px; right: 12px; background: none; border: none; color: white;">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content style="border-top: none;" class="content">
    <div class="row">
        <div class="column">
            
            <div class="detail-row">
                <div class="title">Sản phẩm CNTT:</div>
                <div class="value">{{data.SanPhamCNTT}}</div>
            </div>

            <div class="detail-row">
                <div class="title">Mô tả:</div>
                <div class="value">{{ data.MoTa }}</div>
            </div>



            <div class="detail-row">
                <div class="title">Thời gian đào tạo:</div>
                <div class="value">{{ data.TuNgay | date : "dd/MM/yyyy" }} - {{ data.DenNgay | date : "dd/MM/yyyy" }}
                </div>
            </div>


        </div>


        
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button (click)="closeModal()">Hủy</button>
    <!-- <button mat-raised-button color="primary" cdkFocusInitial>Lưu</button> -->
</div>
